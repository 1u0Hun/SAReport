{% extends "base.html" %}
{% block title %}登录{% endblock %}
{% block page_content %}
<div class="page-header">
    <form action="/user/login" method="post">
 {{form.hidden_tag()}}
        {%for message in get_flashed_messages()%}
        <div class="alert alert-warning">
            {{message}}
        </div>
        {% endfor %}
    Username:{{form.participant_name()}}
        PassWord:{{form.pwd()}}
    {{form.submit()}}
    </form>
</div>
{% endblock %}
